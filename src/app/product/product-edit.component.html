<h2>Product Detail!!</h2>
<form class="form-horizontal" #f="ngForm" *ngIf="product">
    <div class="form-group">
        <label class="control-label col-sm-2" for="email">Tên sản phẩm</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" name="P_Name" value="{{product.P_Name}}" [(ngModel)]="product.P_Name" />
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-2" for="pwd">Mã sản phẩm</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" value="{{product.P_Code}}" name="p_Code" [(ngModel)]="product.P_Code" />
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-2" for="pwd">Giá sản phẩm</label>
        <div class="col-sm-10">
            <input type="number" class="form-control" value="{{product.P_BuyPrice}}" name="P_BuyPrice" [(ngModel)]="product.P_BuyPrice"
            />
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-2" for="pwd">Số lượng</label>
        <div class="col-sm-10">
            <input type="number" class="form-control" value="{{product.P_Quantity}}" name="P_Quantity" [(ngModel)]="product.P_Quantity"
            />
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-2" for="pwd">Mo^ ta?</label>
        <div class="col-sm-10">
            <!--<input type="number" class="form-control" value="{{product.P_Description}}" name="P_Description" [(ngModel)]="product.P_Description"/>-->
            <textarea rows="4" cols="50" name="P_Description" {{ngModel}}="product.P_Description"></textarea>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="button" class="btn btn-success btn-sm btn-flat" (click)="SaveForm()">Lưu</button>
            <button type="button" class="btn btn-danger btn-sm btn-flat" (click)="GotoProduct()">Hủy bỏ</button>
            <a class="btn btn-primary btn-sm btn-flat" [routerLink]="['overview']">Tổng quan</a>
            <a class="btn btn-success btn-sm btn-flat" [routerLink]="['projects']">Projects</a>
        </div>
    </div>
</form>
