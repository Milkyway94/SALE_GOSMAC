<form class="form-horizontal" *ngIf="product">
  <!--<div class="form-group">
    <label class="control-label col-sm-2" for="email">Mã sản phẩm</label>
    <div class="col-sm-10">
      {{product.P_ID}}
    </div>
  </div>-->
  <div class="form-group">
    <label class="control-label col-sm-2" for="email">Tên sản phẩm</label>
    <div class="col-sm-10">
      {{product.P_Name}}
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-sm-2" for="pwd">Mã sản phẩm</label>
    <div class="col-sm-10">
      {{product.P_Code}}
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-sm-2" for="pwd">Giá sản phẩm</label>
    <div class="col-sm-10">
      {{product.P_BuyPrice}}
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-sm-2" for="pwd">Số lượng</label>
    <div class="col-sm-10">
      {{product.P_Quantity}}
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button class="btn btn-danger btn-sm btn-flat" (click)="GotoProduct()">Go back</button>
      <a class="btn btn-primary btn-sm btn-flat" [routerLink]="['overview']">Overview</a>
      <a class="btn btn-success btn-sm btn-flat" [routerLink]="['projects']">Projects</a>
      <router-outlet></router-outlet>
    </div>
  </div>
</form>
